<script src="jquery-ui-1.10.4/ui/minified/jquery.ui.tabs.min.js" /></script>

<title>Design1</title>

<script type="text/javascript">
	$(function() {

		$("#accordion").accordion({
			collapsible : true
		});

		$("#tabs").tabs({
			collapsible : true
		});

		var tabs = $("#tabs");

		// close icon: removing the tab on click
		tabs.delegate("span.ui-icon-close", "click", function() {
			var panelId = $(this).closest("li").remove().attr("aria-controls");
			$("#" + panelId).remove();
			tabs.tabs("refresh");
		});

	});
</script>

<style type="text/css">
#tabs li .ui-icon-close {
	float: left;
	margin: 0.4em 0.2em 0 0;
	cursor: pointer;
}
</style>

</head>
<body>

	<div class="head">Head</div>

	<div id="tabs">
		<ul>
			<li><a href="#LastgangAnalysis">Lastganganalyse</a><span
				class="ui-icon ui-icon-close" role="presentation">Remove Tab</span></li>
			<li><a href="#Hochlastzeitfenster">Hochlastzeitfenster</a><span
				class="ui-icon ui-icon-close" role="presentation">Remove Tab</span></li>
		</ul>

	</div>

</body>
